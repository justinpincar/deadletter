<h2 class="content-subhead">Message</h2>

<p>
Your decrypted message is below. It has already been deleted from the server - you will not be able to access it again.
</p>

<form class="pure-form" ng-hide="error != null">
  <textarea id="note-decrypted" class="pure-u-2-3" readonly="true" ng-disabled="isSendDisabled">{{ decrypted }}</textarea>
</form>

<div id="note-error" ng-hide="error == null" class="alert alert-red">{{ error }}</div>
